<!DOCTYPE html>
<html>
  <head>
    <title>Styled Maps - Night Mode</title>
    <link href="weather.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {

        var marker = new google.maps.Marker({
          postion: {lat: 52.379279, lng: 4.879431 },
          map:map
        })
        // Styles a map in night mode.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 52.379189, lng: 4.899431},
          zoom: 12,
          styles: [
            {elementType: 'geometry', stylers: [{color: '#000000'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#FFEFD5'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#FFFFE0'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#48D1CC'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#DB7093'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#800000'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#E0FFFF'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#4169E1'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#FF1493'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#F0FFF0'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#FFB6C1'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#FAFAD2'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#87CEFA'}]
            }
          ]

        });
      }
    </script>
     <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn0Uxx0pWGvYgE2xalFz6adzhyBlqVf5I&callback=initMap"
  type="text/javascript"></script>
  </body>
</html>
