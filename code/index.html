<!DOCTYPE html>
<html>
  <head>
    <link href="weather.css" type="text/css" rel="stylesheet" />
    <link href="mediaQ.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="sunny.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <title>Styled Maps - Night Mode</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 80%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="rond">
      <h1 id="intro">Spots of Amsterdam and the Weather</h1>
    </div>
    <h1 id="ruimte">Some text</h1>

    <!-- <div class="mainContainer"> -->
    <div id="map">
    </div>

    <div class="container">
  
      <h2 id="city">Leeds</h2>
  
      <div class="middle">
        <img src="" alt="icon" id="icon">
        <div class="degrees">
        <h1 id="temp">19</h1>
        <span>&#176;</span>
        </div>
        <h3 id="desc">Sunny</h3>
    </div>
  
  </div>
<!-- </div> -->
    <script>

      function initMap() {

      var marker1 = {lat: 52.379800, lng: 4.879600};
      var marker2 = {lat: 52.344100, lng: 4.899999900};
      var marker3 = {lat: 52.399800, lng: 4.8979600};
      var marker4 = {lat: 52.399100, lng: 5.06999900};
      var marker5 = {lat: 52.364100, lng: 4.759999900};


      //Functions for Map
      var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: {lat: 52.379279, lng: 4.879431},
      styles: [
            {elementType: 'geometry', stylers: [{color: '#000000'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#000000'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#6495ED'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#48D1CC'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#DB7093'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#800000'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#E0FFFF'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#4169E1'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#FF1493'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#F0FFF0'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#FFB6C1'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#FAFAD2'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#87CEFA'}]
            }
          ]
      });
 
      //Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY
      
      //Marker + Functions
      var marker = new google.maps.Marker({
      position: marker1,
      map: map,
      icon: 'images/beer.png'
      });

      var infoWindow = new google.maps.InfoWindow({
        content: '<div class="imgB"></div>, <h3 class="markerH">Beer & Bangel</h3>, <h4 class="subbText">Voor ruimtereizigers met dorst</h4>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });

      // Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY

      var markerTwee = new google.maps.Marker({
      position: marker2,
      map: map,
      icon: 'images/samba.png'
      });

      var infoWindow2 = new google.maps.InfoWindow({
        content: '<div class="imgA"></div>, <h3 class="markerH">Samba School Dino</h3>, <h4 class="subbText">Omdat aliens alleen de Tango kennen</h4>'
      });

      markerTwee.addListener('click', function(){
        infoWindow2.open(map, markerTwee);
      });

      // Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY

      var markerDrie = new google.maps.Marker({
      position: marker3,
      map: map,
      icon: 'images/pine.png'
      });

      var infoWindow3 = new google.maps.InfoWindow({
        content: '<div class="imgC"></div>, <h3 class="markerH">Fruitboer Henk</h3>, <h4 class="subbText">Ananassen verbouwen op Mars,<br /> lastiger dan je denkt</h4>'
      });

      markerDrie.addListener('click', function(){
        infoWindow3.open(map, markerDrie);
      });

      // Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY

      var markerVier = new google.maps.Marker({
      position: marker4,
      map: map,
      icon: 'images/shuttle.png'
      });

      var infoWindow4 = new google.maps.InfoWindow({
        content: '<div class="imgD"></div>, <h3 class="markerH">Landingsplaats</h3>, <h4 class="subbText">Liever in het Markemeer dan <br />in de Wallen</h4>'
      });

      markerVier.addListener('click', function(){
        infoWindow4.open(map, markerVier);
      });

      // Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>

      var markerVijf = new google.maps.Marker({
      position: marker5,
      map: map,
      icon: 'images/flower.png'
      });

      var infoWindow5 = new google.maps.InfoWindow({
        content: '<div class="imgE"></div>, <h3 class="markerH">Bloemenzaak<br />Ridderspoor</h3>, <h4 class="subbText">EÃ©n jaar weggeweest,<br />tijd om op te fleuren</h4>'
      });

      markerVijf.addListener('click', function(){
        infoWindow5.open(map, markerVijf);
      });
}

    </script>
     <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn0Uxx0pWGvYgE2xalFz6adzhyBlqVf5I&callback=initMap"
  type="text/javascript"></script>
  </body>
</html>
