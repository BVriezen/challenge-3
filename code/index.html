<!DOCTYPE html>
<html>
  <head>
    <title>Styled Maps - Night Mode</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap(){
        //map options
        var options = {
          zoom:12,
          center:{lat: 52.379279, lng: 4.879431}
        }

        // New map
      var map = new 
      google.maps.Map(document.getElementById('map'), options);

      //Add marker
      var marker = new google.maps.Marker({
        postion:{lat: 53.379279, lng: 4.979431}
        map:map
      });

      }

    </script>
     <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn0Uxx0pWGvYgE2xalFz6adzhyBlqVf5I&callback=initMap"
  type="text/javascript"></script>
  </body>
</html>
